<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Weight Column -->
  <ng-container matColumnDef="company_name">
    <th mat-header-cell *matHeaderCellDef>Company Name</th>
    <td mat-cell *matCellDef="let element">{{element.company_name}}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="last_value">
    <th mat-header-cell *matHeaderCellDef>Current</th>
    <td mat-cell *matCellDef="let element">{{element.last_value}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef>Change(%)</th>
    <td mat-cell *matCellDef="let element">{{element.change}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="high_value">
    <th mat-header-cell *matHeaderCellDef>High</th>
    <td mat-cell *matCellDef="let element">{{element.high_value}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="low_value">
    <th mat-header-cell *matHeaderCellDef>Low</th>
    <td mat-cell *matCellDef="let element">{{element.low_value}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="mcap">
    <th mat-header-cell *matHeaderCellDef>Mcap(Rs.Cr)</th>
    <td mat-cell *matCellDef="let element">{{element.mcap}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
